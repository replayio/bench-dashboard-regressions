name: TypeCheck and report to OpenHands
on:
  pull_request:
jobs:
  typecheck:
    name: Typechecking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install (and cache) PNPM dependencies
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install

      # Run commands
      - name: Run Typecheck command
        id: typecheck
        run: |
          TYPECHECK_OUTPUT=$(pnpm run typescript 2>&1)
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$TYPECHECK_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Report TypeScript errors to OpenHands
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const output = "${{ steps.typecheck.outputs.output }}";
            console.log("TypeScript outputs: ", output);
